<script>
    window.$docsify = {
        name: 'Java工程师成神之路',

            paths: 'auto',
            placeholder: '🔍 搜索 ',
            noData: '哎呀，没有找到呀！ ',
            // Headline depth, 1 - 6
            depth: 3

        copyCode: {
            buttonText : '复制',
            errorText  : 'Error',
            successText: 'OK!'
        },
        pagination: {
            previousText: '上一章',
            nextText: '下一章',
        },
        coverpage: true
    }
</script>
<script src="./js/lib/docsify.min.js"></script>

<script src="//unpkg.com/docsify-copy-code"></script>
